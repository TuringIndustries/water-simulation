<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Industries | Water Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Placeholder for the logo -->
            <img src="turing-logo.png" alt="Turing Industries Logo" id="logo">
        </div>
        <h1>Turing Industries Interactive Water Simulation</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <canvas id="waterCanvas"></canvas>
    </div>

    <!-- Sliders to control water behavior -->
    <div class="controls">
        <label for="waterHeightSlider">Water Height:</label>
        <input type="range" id="waterHeightSlider" min="0.1" max="1.0" value="0.5" step="0.05">

        <label for="gravitySlider">Gravity:</label>
        <input type="range" id="gravitySlider" min="0.1" max="1.0" value="0.3" step="0.05">

        <label for="dampingSlider">Damping:</label>
        <input type="range" id="dampingSlider" min="0.9" max="1.0" value="0.98" step="0.01">

        <label for="tensionSlider">Tension:</label>
        <input type="range" id="tensionSlider" min="0.01" max="0.1" value="0.025" step="0.005">
    </div>

    <script src="script.js"></script>
</body>
</html>
